<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Motion Sound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Motion Sound Adventure</h1>
        <div id="status">Waiting for motion access...</div>
        <div class="controls">
            <button id="startButton">Start moving!</button>
            <div class="visualizer">
                <div id="motionVisual" class="game-icon"></div>
            </div>
        </div>
        <div class="debug">
            <div>X: <span id="x">0</span></div>
            <div>Y: <span id="y">0</span></div>
            <div>Z: <span id="z">0</span></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
